run.config:
  # elixir runtime
  engine: elixir
  
  extra_packages:
    - git

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  # cache node_modules
  cache_dirs:
    - node_modules
    - deps

  # add node_module bins to the $PATH
  extra_path_dirs:
    - node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

deploy.config:

  # generate the static assets digest
  extra_steps:
    - npm install
    - brunch build
    - mix phoenix.digest

  # just before the new process comes online, 
  # let's migrate the database
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate
  # transform:
  #   web.main:
  #     - mix ecto.create --quiet
  #     - mix ecto.migrate


# add mongodb as a data component
data.db:
  image: nanobox/mongodb:3.0

web.main:
  start: node-start mix phoenix.server